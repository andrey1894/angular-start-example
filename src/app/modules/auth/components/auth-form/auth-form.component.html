<form class="form" (ngSubmit)="submit()"  #loginForm="ngForm">
  <label>
    <input type="text" name="name" [(ngModel)]="name" [title]="'auth.inputName' | translate" required [disabled]="inRequest">
  </label>
  <label>
    <input type="password" name="password" [(ngModel)]="password" [title]="'auth.inputPassword' | translate" required [disabled]="inRequest">
  </label>
  <button class="btn btn-primary" [disabled]="loginForm.form.invalid || inRequest">{{ 'auth.submit' | translate }}</button>
</form>
