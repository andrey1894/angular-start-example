<header class="app-header">
  <nav class="app-nav">
    <a routerLink="/" class="logo link">
      <img src="assets/images/angular.svg" alt="angular">
      example app
    </a>
    <a routerLink="/" class="link">Home</a>

    </div>
  </nav>
