<div class="notifications">
  <div class="notification"
       *ngFor="let notification of notifications"
       [class.notification-info]="notification.type === notificationType.INFO"
       [class.notification-warn]="notification.type === notificationType.WARN"
       [class.notification-error]="notification.type === notificationType.ERROR"
  >
    <p class="message">{{ notification.messageI18n | translate: notification.messageKeyI18n }}</p>
  </div>
</div>
